<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | 1ST Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1368703717901074482/1379231187624661204/4k-minecraft-plethora-of-trees-nycjpsxqlnpplpxy.jpg?ex=683f7ca4&is=683e2b24&hm=38809cb37a80e1cf28fb9354c7b8c601c3819ec558a6d1e787c329419399f8dd&') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 30px;
    }

    .logo img {
      height: 60px;
    }

    .nav-links a {
      color: #00ffe1;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .gallery-container {
      padding: 50px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      min-height: calc(100vh - 180px);
    }

    .gallery-container h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .images-grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #00ffe1;
      transition: transform 0.3s ease;
    }

    .images-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

      <img src="https://cdn.discordapp.com/attachments/1360906156125585581/1378291250452496424/image.png?ex=683f5d01&is=683e0b81&hm=2997e5fa4ea52076b4d817b79221a74b74a773cefcb2453a24adf8ff83270f88&" alt="صورة 2">
      <img src="https://cdn.discordapp.com/attachments/1360906156125585581/1361694921509310635/image.png?ex=683ef8b8&is=683da738&hm=f0f3853ae2194dc49c0308f9fc58feac6f509a51079459afe327c089b25de217&" alt="صورة 3">
