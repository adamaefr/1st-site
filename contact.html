<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | 1ST Minecraft Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1368703717901074482/1379231187624661204/4k-minecraft-plethora-of-trees-nycjpsxqlnpplpxy.jpg?ex=683f7ca4&is=683e2b24&hm=38809cb37a80e1cf28fb9354c7b8c601c3819ec558a6d1e787c329419399f8dd&') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    .logo img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }

    .nav-links a {
      color: #00ffe1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 60px auto;
      border-radius: 12px;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00c8b0;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      .contact-section {
        margin: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn.discordapp.com/attachments/1362924761730122071/1379232394875502613/32a9f5ce4b81200c19d10fbfb8013686.webp?ex=683f7dc3&is=683e2c43&hm=a01e31a5ac217bddebcf574a15a47ab833d60da16016bb2cd6e3e9b1c0a4e1f4&" alt="1ST Logo">
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="ranks.html">Ranks / Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>اتصل بنا</h2>
    <form>
      <input type="text" placeholder="اسمك" required />
      <input type="email" placeholder="بريدك الإلكتروني" required />
      <textarea placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    © 2025 1ST Server - حقوقنا بي الكامل.

    <div class="social-icons">
      <a href="https://discord.gg/vvGBtr2hX5" target="_blank" title="Discord">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
      </a>
      <a href="https://www.youtube.com/@xxxxxxx" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
    </div>
  </footer>

</body>
</html>
