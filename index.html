      margin: 0;

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    .hero {
      padding: 100px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      min-height: calc(100vh - 180px);
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .join-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .join-btn:hover {
      background-color: #00c8b0;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
